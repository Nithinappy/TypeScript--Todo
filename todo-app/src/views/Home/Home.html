<div class="home">
 <div class="row">
   <div class="small-12 text-center">
     <h4>VueJS + TypeScript Todo Application</h4>
   </div>
 </div>
 <div class="row align-center div-section">
   <div class="small-12 medium-7 columns">
     <table class="center">
       <thead>
         <tr>
           <th>To-do List</th>
           <th></th>
           <th></th>
           
         </tr>
       </thead>
       <transition-group name="fade" mode="out-in" tag="tbody">
         <tr v-for="task in tasks" :key="task.name">
           <td width="75%" v-text="task.name" class="line"    :class='{"text-line-through": task.completed}'>
           </td>
           <td width="10%" class="text-right">
             <button class='button -green center' aria-hidden="true" @click="setTaskComplete(task)"><span>completed</span></button>
           </td>
           <td width="10%" class="text-right">
             <button class='button -green center' aria-hidden="true" @click.prevent="deleteTask(task)"><span>Delete</span></button>
           </td>
         </tr>
       </transition-group>
     </table>
   </div>
 </div>
</div>
